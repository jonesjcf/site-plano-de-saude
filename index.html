<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Planos de Saúde</title>
</head>

<body>
    <header>
        <a> JPC Corretora de Saúde</a>
        <button class="button-header">Solicitar cotação</button>
    </header>
    <main>
        <div>
            <h1> Melhores planos de saúde de Brasília. Faça sua cotação de forma gratuita.</h1>
        </div>
        <div>
            <form>
                <input placeholder="Seu nome">
                <input placeholder="Seu telefone">
                <input placeholder="Tipo de plano">
                <input placeholder="Quantidade de pessoas para o plano">
                <textarea placeholder=" Plano de preferencia e idade"></textarea>
                <button>Cotação</button>
            </form>
        </div>
        <img src="./Imagens/istockphoto-1012323872-612x612.jpg" alt="img Brasília">
    </main>
</body>

</html>
